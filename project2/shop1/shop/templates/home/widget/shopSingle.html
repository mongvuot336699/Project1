{% extends "home/main/main.html" %}
{% load static %}
{% block content %}
<div>
    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="{% url 'category' %}">Home</a>
             <span class="mx-2 mb-0">/</span> <a href="{% url 'shop' %}">Shop</a>
              <span class="mx-2 mb-0">/</span> <strong class="text-black">{{object.name}}</strong></div>
        </div>
      </div>
    </div>

    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="item-entry">
              <a href="#" class="product-item md-height bg-gray d-block">
                <img src={{object.image.url}} alt="Image" class="img-fluid">
              </a>

            </div>

          </div>
          <div class="col-md-6">
            <h2 class="text-black">{{object.title}}</h2>
            <p>{{object.description}}</p>
            <p><strong class="text-primary h4">Price :${{object.price}}</strong></p>
            <div class="mb-1 d-flex">
              <div><p><a href="{{ object.get_add_to_cart_url }}" class="buy-now btn btn-sm height-auto px-4 py-3 btn-primary">Add To Cart</a></p></div>


            </div>

            <div class="mb-1 d-flex">
              <div><p><a href="{{ object.get_remove_from_cart_url }}" class="buy-now btn btn-sm height-auto px-4 py-3 btn-primary">Remove To Cart</a></p></div>
            </div>

            </div>

          </div>
        </div>
      </div>
    </div>



  {% endblock %}
